<div class="custom-responsive-wrapper" [ngClass]="{
  'is-x-small': isXSmall,
  'is-small': isSmall,
  'is-medium': isMedium,
  'is-large': isLarge,
  'is-x-large': isXLarge,
  'is-handset': isHandset,
  'is-tablet': isTablet,
  'is-web': isWeb,
  'is-handset-portrait': isHandsetPortrait,
  'is-tablet-portrait': isTabletPortrait,
  'is-web-portrait': isWebPortrait,
  'is-handset-landscape': isHandsetLandscape,
  'is-tablet-landscape': isTabletLandscape,
  'is-web-landscape': isWebLandscape, 
}">
  <div class="main-container p-2">
    <div class="toggle-btn-div">
    <button class="btn toggle-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
      aria-controls="offcanvasScrolling"><i class="bi bi-justify"></i></button>
    </div>
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
      id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Colored with scrolling</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <p>Try scrolling the rest of the page to see this option in action.</p>
      </div>
    </div>

    <img src="./assets/Tablet Ocassion.png" alt="" class="img-fluid image">
    <div class="p-3">
      <div>
        <span class="heading-5">Welcome, Sreekesh</span><br>
        <span class="heading-2">Lets find perfect cake for your Occasion</span>
      </div>
      <div class="row mt-4">
        <div class="col text-center p-2 cake" (click)="selectImage('Anniversary')"
          [ngClass]="{'selected': selectedImage === 'Anniversary'}">
          <div class="image-wrapper">
            <img src="./assets/download (1).jpg" alt="" class="circular-image">
            <div *ngIf="selectedImage === 'Anniversary'" class="selection-overlay">
              <i class="bi bi-check-lg"></i>
            </div>
          </div>
          <p class="sub-text mt-2">Anniversary</p>
        </div>
        <div class="col text-center p-2 cake" (click)="selectImage('Baby Shower')"
          [ngClass]="{'selected': selectedImage === 'Baby Shower'}">
          <div class="image-wrapper">
            <img src="./assets/images.jpg" alt="" class="circular-image">
            <div *ngIf="selectedImage === 'Baby Shower'" class="selection-overlay">
              <i class="bi bi-check-lg"></i>
            </div>
          </div>
          <p class="sub-text mt-2">Baby Shower</p>
        </div>
        <div class="col text-center p-2 cake" (click)="selectImage('Birthday')"
          [ngClass]="{'selected': selectedImage === 'Birthday'}">
          <div class="image-wrapper">
            <img src="./assets/download (2).jpg" alt="" class="circular-image">
            <div *ngIf="selectedImage === 'Birthday'" class="selection-overlay">
              <i class="bi bi-check-lg"></i>
            </div>
          </div>
          <p class="sub-text mt-2">Birthday</p>
        </div>
        <div class="col text-center p-2 cake" (click)="selectImage('Bride To Be')"
          [ngClass]="{'selected': selectedImage === 'Bride To Be'}">
          <div class="image-wrapper">
            <img src="./assets/download (3).jpg" alt="" class="circular-image">
            <div *ngIf="selectedImage === 'Bride To Be'" class="selection-overlay">
              <i class="bi bi-check-lg"></i>
            </div>
          </div>
          <p class="sub-text mt-2">Bride To Be</p>
        </div>
        <div class="col text-center p-2 cake" (click)="selectImage('Wedding')"
          [ngClass]="{'selected': selectedImage === 'Wedding'}">
          <div class="image-wrapper">
            <img src="./assets/download (4).jpg" alt="" class="circular-image">
            <div *ngIf="selectedImage === 'Wedding'" class="selection-overlay">
              <i class="bi bi-check-lg"></i>
            </div>
          </div>
          <p class="sub-text mt-2">Wedding</p>
        </div>
        <div class="col text-center p-2 cake" (click)="selectImage('Regular Cake')"
          [ngClass]="{'selected': selectedImage === 'Regular Cake'}">
          <div class="image-wrapper">
            <img src="./assets/download (5).jpg" alt="" class="circular-image">
            <div *ngIf="selectedImage === 'Regular Cake'" class="selection-overlay">
              <i class="bi bi-check-lg"></i>
            </div>
          </div>
          <p class="sub-text mt-2">Regular Cake</p>
        </div>
      </div>
    </div>
  </div>
</div>

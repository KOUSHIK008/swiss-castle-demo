<div class="total-content" [ngClass]="{
    'is-x-small': isXSmall,
    'is-small': isSmall,
    'is-medium': isMedium,
    'is-large': isLarge,
    'is-x-large': isXLarge,
    'is-handset': isHandset,
    'is-tablet': isTablet,
    'is-web': isWeb,
    'is-handset-portrait': isHandsetPortrait,
    'is-tablet-portrait': isTabletPortrait,
    'is-web-portrait': isWebPortrait,
    'is-handset-landscape': isHandsetLandscape,
    'is-tablet-landscape': isTabletLandscape,
    'is-web-landscape': isWebLandscape, 
  }">
    <div class="background-image">
        <div class="main-div">
            <div class="card login-card ">
                <div>
                    <img src="./assets/download.png" alt="" class="logo-image">
                </div>
                <p class="login-text mt-4 mb-3">Select Order Type</p>
                <div class="select-order-div">
                <div class="select-order">
                    <div class="tabs-div">
                        <ul class="nav nav-pills mb-3 row" id="pills-tab" role="tablist">
                            <li class="nav-item col" role="presentation">
                                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                    aria-selected="true">Store Pickup</button>
                            </li>
                            <li class="nav-item col" role="presentation">
                                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-profile" type="button" role="tab"
                                    aria-controls="pills-profile" aria-selected="false">Delivery</button>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                            aria-labelledby="pills-home-tab" tabindex="0">
                            <div class="mx-2">
                                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                                    <option selected>Select Branch</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>

                                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                                    <option selected>Pickup time</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                            aria-labelledby="pills-profile-tab" tabindex="0">
                            <div class="mx-2">
                                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                                    <option selected>Select Address</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>

                                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                                    <option selected>Pickup time</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>

                                <div class="custom-select-wrapper mb-3">
                                    <div class="custom-select" (click)="toggleDropdown()">
                                      <div class="selected-item">{{ selectedOption || 'Select an option' }}</div>
                                      <div class="dropdown-arrow"></div>
                                    </div>
                                    <ul class="options-list" *ngIf="isDropdownOpen">
                                      <li *ngFor="let option of options" (click)="selectOption(option)">{{ option }}</li>
                                    </ul>
                                  </div>
                                  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                <button (click)="navigateMain()" type="button" class="btn btn-dark btn-lg mx-3 mt-3 mb-4 login-btn">Continue</button>
            </div>
            
        </div>
    </div>
</div>

<div class="custom-responsive-wrapper" [ngClass]="{
    'is-x-small': isXSmall,
    'is-small': isSmall,
    'is-medium': isMedium,
    'is-large': isLarge,
    'is-x-large': isXLarge,
    'is-handset': isHandset,
    'is-tablet': isTablet,
    'is-web': isWeb,
    'is-handset-portrait': isHandsetPortrait,
    'is-tablet-portrait': isTabletPortrait,
    'is-web-portrait': isWebPortrait,
    'is-handset-landscape': isHandsetLandscape,
    'is-tablet-landscape': isTabletLandscape,
    'is-web-landscape': isWebLandscape, 
  }">
    <div class="background-image">
      <div class="main-content">
        <div class="card custom-login-card">
          <div class="mb-4">
            <img src="./assets/download.png" alt="" class="logo-image">
          </div>
          <p class="heading-2 mb-2 mt-4">Select Order Type</p>
          <div class="card order-tab-card mb-4">
            <ul class="nav nav-pills flex-column flex-xs-row flex-sm-row mb-3 p-2" id="pills-tab" role="tablist">
              <li class="nav-item flex-sm-fill flex-xs-fill text-sm-center" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Store Pickup</button>
              </li>
              <li class="nav-item flex-sm-fill flex-xs-fill text-sm-center" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Delivery</button>
              </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active px-3 pb-3" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
                <select class="form-select text-field-select mb-3" aria-label="Default select example">
                  <option selected><i class="bi bi-map"></i>Select Branch</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <select class="form-select text-field-select" aria-label="Default select example">
                  <option selected><i class="bi bi-clock"></i> 23/05/23 ,11:00 AM - 12:00 PM</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="tab-pane fade px-3 pb-3" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
                <select class="form-select text-field-select mb-3" aria-label="Default select example">
                  <option selected><i class="bi bi-map"></i>Select Branch</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <select class="form-select text-field-select" aria-label="Default select example">
                  <option selected><i class="bi bi-clock"></i> 23/05/23 ,11:00 AM - 12:00 PM</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
          </div>
          <p class="text-center pickup-text">You have to pickup order from selected store</p>
          <button (click)="navigateMain()" type="button" class="btn btn-dark custom-login-btn">Continue</button>
        </div>
      </div>
    </div>
  </div>

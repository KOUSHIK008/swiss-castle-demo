<div class="custom-responsive-wrapper" [ngClass]="{
  'is-x-small': isXSmall,
  'is-small': isSmall,
  'is-medium': isMedium,
  'is-large': isLarge,
  'is-x-large': isXLarge,
  'is-handset': isHandset,
  'is-tablet': isTablet,
  'is-web': isWeb,
  'is-handset-portrait': isHandsetPortrait,
  'is-tablet-portrait': isTabletPortrait,
  'is-web-portrait': isWebPortrait,
  'is-handset-landscape': isHandsetLandscape,
  'is-tablet-landscape': isTabletLandscape,
  'is-web-landscape': isWebLandscape, 
}">
   <div class="background-image">
    <div class="main-content">
     <div class="card custom-login-card">
         <div class="mb-2">
          <img src="./assets/download.png" alt="" class="logo-image">
         </div>
         <p class="heading-2 mb-4 mt-4">Login/Signup</p>
         <div class="custom-input-field mb-4 mt-3">
          <input type="text" class="form-control text-field-input " id="exampleFormControlInput1"
            placeholder="Mobile Number*"  (keypress)="numbers($event)">
        </div>
        <button (click)="navigateOtp()" type="button" class="btn custom-login-btn">Get OTP</button>
     </div>
    </div>
   </div>
</div>
